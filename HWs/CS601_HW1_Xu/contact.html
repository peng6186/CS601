<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="./imgs/Peng-icon.webp">
</head>

<body>

    <!-- Requirement #3: Pages using new HTML5 structures -->
    <!-- Begin of header, which inclues nav bar -->

        <!-- Requirement #7: consistant nav bar -->
        <nav>
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li><a href="blog.html">Blog</a> </li>
                <li> <a href="project.html">Project</a> </li>
                <li> <a href="contact.html">Contact</a> </li>

            </ul>
        </nav>

        <div class="homework-progress">
            <label for="hwProgress">Homework Progress: 1 / 6</label> <br>
            <progress max="6" value="1" id="hwProgress">1</progress>
        </div>
    </header> <!-- End of header -->
    <hr>

    <!-- Begin of main, which contains the main content -->
    <main>

        <!-- Requirement #1: 2 paragraphs of text -->
        <section>
            <header> <h2>Contact Page</h2> </header>
            <!-- Requirement #4: an image on the page-->
            <img src="imgs/contact-me.png" alt="contact-me" width="500">
            <p>I'm open to all new stuff and people.</p>
            <p>Below is the contact page, feel free to use it when needed. :p</p>
            
            <form action="mailto:pcxu@bu.edu" method="get" enctype="text/plain">
                <fieldset>
                    <legend>Contact Info</legend>
                    <label for="username">Name: </label><input type="text" id="username" name="Name" required> <br><br>
                    <label for="useremail">Email: </label> <input type="email" id="useremail" name="Email" required> <br><br>
                    <label for="textbox">Message: </label> <br>
                    <textarea name="message" id="textbox" cols="30" rows="10" maxlength="150" placeholder="Leave your message here"></textarea> <br><br>
                    <label for="messageDate">Date: </label><input type="date" id="messageDate"> <br><br>
                    <input type="submit">
                </fieldset>
            </form>

        </section>
    </main> <!--End of main -->
